<script>
// PARTICLE SYSTEM
const canvas = document.getElementById('spaceCanvas');
const ctx = canvas.getContext('2d');
let particles = [];

function resize() { canvas.width=window.innerWidth; canvas.height=window.innerHeight; initParticles(); }
window.addEventListener('resize', resize);

class Particle {
    constructor(){this.reset();}
    reset(){
        this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height;
        const type=Math.random();
        if(type<0.35){this.size=Math.random()*1.2+0.5; this.color='#ff3e3e'; this.alpha=Math.random()*0.6+0.2;}
        else if(type<0.7){this.size=Math.random()*1+0.2; this.color='#808080'; this.alpha=Math.random()*0.4+0.1;}
        else{this.size=Math.random()*1.5+0.5; this.color='#fff'; this.alpha=Math.random()*0.6+0.3;}
        this.vx=(Math.random()-0.5)*0.15; this.vy=(Math.random()-0.5)*0.15;
    }
    update(){this.x+=this.vx; this.y+=this.vy; if(this.x<0)this.x=canvas.width; if(this.x>canvas.width)this.x=0; if(this.y<0)this.y=canvas.height; if(this.y>canvas.height)this.y=0;}
    draw(){ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle=this.color; ctx.globalAlpha=this.alpha; ctx.fill();}
}

function initParticles(){particles=[]; const count=window.innerWidth>800?400:200; for(let i=0;i<count;i++) particles.push(new Particle());}
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate);}
resize(); animate();

// HIDE INTRO
setTimeout(()=>{document.getElementById('intro').style.display='none';},3600);
</script>
